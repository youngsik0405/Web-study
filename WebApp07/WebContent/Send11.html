<div>
	<h1>데이터 송수신 실습 11</h1>

</div>

<!-- ■■■ 포워드 / 리다이렉트 관련 중요 실습 ■■■ -->

<!-- ① 사용자 최초 요청 페이지 구성 -->
<!--    - 사칙 연산 수행을 위한 정수 입력 페이지 구성 -->
<!--  	- 연산자를 함께 입력받을 수 있도록 처리 -->
<!--    - 정수1 / 정수2 / 연산자 -->
<!--    http://localhost:3306/WebApp07/Send11.html -->

<!-- ② 연산 전용 페이지 구성 -->
<!--    - 스크립릿 코드만 존재 + jsp:forward 액션 태그 추가 -->
<!--      → 추후 우리는 이 코드를 JAVA 로 분리하여 → Servlet 으로 구성할 예정 -->
<!--    http://localhost:3306/WebApp07/Forward11.jsp -->

<!-- ③ 최종 결과 출력 페이지 구성 -->
<!--    - 연산 전용 페이지에서 처리한 결과를 넘겨받아 클라이언트와 대면할 페이지로 구성 -->
<!--      → 추후 우리는 이 페이지를 jsp view 페이지 역할을 수행하도록 구성할 예정 -->
<!--    http://localhost:3306/WebApp07/Receive11.jsp -->

<div>
	<h1>정수 입력 페이지</h1>
	<hr>
</div>
<div>
	<form action="Forward11_1.jsp" method="post">
		정수1 <input type="text" name="num1" class="txt" style="width:100px;">
		
		<select name="op">
			<option selected="selected">연산 선택</option>
			<option value="1">+</option>
			<option value="2">-</option>
			<option value="3">*</option>
			<option value="4">/</option>
		</select>
		
		정수2 <input type="text" name="num2" class="txt" style="width:100px;">
		
		<br><br>
		
		<button type="submit" class="btn control" 
		style="width: 450px; height: 40px; font-size: 15pt; font-weight: bold;">결과 확인</button>
	</form>
</div>

</body>
