<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send05_01.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

<script type="text/javascript">

	function selectOk()
	{
		// 확인
		//alert("함수 호출 완료~");
		
		var uDan = document.getElementById("dan");
		
		//alert(uDan.value);
		
		var form = document.getElementById("gugudanForm");
		if (uDan.value != 0)
			form.submit();
		
		//~짝꿍 풀이~
		//form에다가 id 설정해서 굳이 getElementById()해올 필요없이..
		//이렇게도 할 수 있다!
		//document.forms[0].submit();
		
		//~짝꿍 풀이~
		//호출할 때 selectOk(this.form)로 호출해서 매개변수를 통해 submit()시킬수도...
	}
</script>
</head>
<body>

<div>
	<h1>데이터 송수신 실습 05</h1>
	<hr>
</div>

<!-- 
	○ 데이터 송수신 실습 05
	
	   - 구구단 단수를 입력받아 서버로 전송해주는 형태의 페이지를 구현한다.
	   
	   - 단, submit 버튼 없이 이벤트 처리를 할 수 있도록 한다.
	   
	     단 수 선택 [ -- 선택하세요 -- ▼ ] → select
	     			  		1단
	     			  		2단
	     			   		 :
	     			  		9단
	     			  
	   - select 선택 시
	     해당 단의 구구단 내용을 출력하는 JSP 페이지(Receive05.jsp)로
	     데이터를 전달하여 내용을 구성할 수 있도록 한다.
	     
	   - 사용자 최초 요청 페이지
	     http://localhost:3306/WebApp07/Send05.html
	     
	○ 물리적인 파일 구성
	
	   - Send05.html
	   - Receive05.jsp
-->

<div>
	<form action="Receive05_01.jsp" method="get" id="gugudanForm">
		단 수 선택
		<!-- <select name="dan">
			<option value="0">-- 선택하세요 --</option>
			<option value="1" onselect="selectedOk()">1단</option>
			<option value="2" onselect="selectedOk()">2단</option>
			<option value="3" onselect="selectedOk()">3단</option>
			<option value="4" onselect="selectedOk()">4단</option>
			<option value="5" onselect="selectedOk()">5단</option>
			<option value="6" onselect="selectedOk()">6단</option>
			<option value="7" onselect="selectedOk()">7단</option>
			<option value="8" onselect="selectedOk()">8단</option>
			<option value="9" onselect="selectedOk()">9단</option>
		</select> -->
		<!-- onselect는 무슨 속성이지?? 전혀 반응이 없다. -->
		
		<select name="dan" id="dan" onchange="selectOk()">
			<option value="0">-- 선택하세요 --</option>
			<option value="1">1단</option>
			<option value="2">2단</option>
			<option value="3">3단</option>
			<option value="4">4단</option>
			<option value="5">5단</option>
			<option value="6">6단</option>
			<option value="7">7단</option>
			<option value="8">8단</option>
			<option value="9">9단</option>
		</select>
	</form>
</div>

</body>
</html>
