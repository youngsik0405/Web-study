<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send03.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div>
	<h1>데이터 송수신 실습 03</h1>
	<hr>
</div>

<!-- 
	○ 데이터 송수신 실습 03
	
	   - 두 개의 정수와 연산자를 입력받는 html 페이지를 구성한다.
	   
	              num1            op                 num2
	     정수1 [ textbox ]   [ 더하기 ▼ ]  정수2 [ textbox ]
	                             빼기
	               ↑          곱하기                 ↑
	               45          나누기                 32
	                
	                           
		 < 결과 확인 > < 취소 > button
		 
	   - 데이터 입력 및 연산자 선택 후 결과 확인 버튼 클릭 시
	     『입력하신 45와(과) 32의 연산 결과는 77 입니다.』
	     라는 내용을 출력하는 JSP 페이지(Receive03.jsp)를 구성하여
	     데이터를 전달할수 있도록 한다.
	     
	   - 사용자 최초 요청 주소
	     http://localhost:3306/WebApp07/Send03.html
	    
	○ 물리적 파일 구성
	
	   - Send03.html
	   - Receive03.jsp             
 -->
 
 <div>
 	<form action="Receive03.jsp" method="post">
 	<!-- get방식일 때, value를 "+", "-", "*", "/"로 넘기는 건 위험할 수 있다.
 	http://localhost:3306/WebApp07/Receive03.jsp?num1=10&op=+&num2=20
 	와 같은 쿼리스트링에서 +를 문자열결합의 의미를 가지므로.. value="add"라고 하는 식으로 피해가자. -->
 		<table class="table">
 			<tr>
 				<th>정수1</th>
 				<th>연산자</th>
 				<th>정수2</th>
 			</tr>
 			<tr>
 				<td>
 					<input type="text" name="num1" class="txt">
 				</td>
 				<td>
 					<select name="op">
 						<option value="+">더하기</option>
 						<option value="-">빼기</option>
 						<option value="*">곱하기</option>
 						<option value="/">나누기</option>
 					</select>
 				</td>
 				<td>
 					<input type="text" name="num2" class="txt">
 				</td>
 			</tr>
 			<tr>
 				<td colspan="3" style="text-align: center;">
 					<button type="submit" class="btn control" style="width: 48%;">결과 확인</button>
 					<button type="reset" class="btn control" style="width: 48%;">취소</button>
 				</td>
 			</tr>
 		</table>
 	</form>
 </div>

</body>
</html>
