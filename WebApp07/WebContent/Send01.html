<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send01.html</title>

<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

<!-- 
	○ 데이터 송수신 실습 01
	
	- 이름과 전화번호를 입력받는 html 페이지 레이아웃을 구성한다.
	
		이름		[ textbox ] 	userName 		← 박지우
		전화번호	[ textbox ] 	userTel 		← 010-1111-1111
		
		< 회원 가입 > < 취 소 >		button

		- 회원가입 버튼 클릭 시
		  『박지우님, 회원 가입이 완료되었습니다.
		    회원님께서 등록하신 전화번호는 010-1111-1111 입니다.』
		  라는 내용을 출력하는 JSP 페이지(Received01.jsp)를 구성하여
		  데이터를 전달할 수 있도록 한다.
		  
		- 사용자의 최초 요청 주소는
		  http://localhost:3306/WebApp07/Send01.html 로 한다.
		  
	○ 물리적 파일 구성
	
		- Send01.html
		- Received.jsp
-->

<!--  
	1. 클라이언트 측에서 서버 측에 데이터 전송 및 페이지 요청을 위해
	   form 
-->


<div>
	<h1>회원 가입</h1>
	<hr>
</div>


<!-- 
	1. 클라이언트 측에서 서버 측에 데이터 전송 및 페이지 요청을 위해 form 태그 필요
	2. form 태그 영역 안에 들어가야 하는 대상 : 이름, 전화번호, submit
	3. form 태그의 action 속성은 데이터를 전송하며 요청하는 jsp 페이지의 주소 지정
		→ Receive01.jsp
	4. form 태그의 method 속성은 데이터 전송 및 페이지 요청 방식
		→ get 또는 post
 -->
 
<div>
 	<form action="Receive01.jsp" method="post">
 	<!-- 
 	5. id, name 속성은 어떤 영역에서 어떤 선택자를 활용하느냐에 따라
 		적절히 판단하여 부여해야 한다.
 	6. name 속성은 JSP 에서 가용하게 될 식별자
 	 -->
 	<table>
 		<tr>
 			<th>이름</th>
 			<td>
 				<input type="text" name="userName" class="txt">
 			</td>
 		</tr>
 		<tr>
 			<th>전화번호</th>
 			<td>
 				<!-- <input type="text" name="userTel" class="txt"> -->
 				<input type="tel" name="userTel" class="txt">
 			</td>
 		</tr>
 		<tr style="height: 50px;">
 			<td colspan="2">
 			<!-- 	
 				7. submit 을 통해 전송 기능을 수행할 수 있다.
 					『<input type="submit" value="회원가입">』과 동일한 코드
 					button 은 이미지 또는 다른 태그들을 포함할 수 있으며
 					input 은 스타일 구성을 폭넓게 할 수 있다.
 			 -->
 			 <button type="submit" class="btn control" style="height : 30px; width: 200px;">회원 가입</button>
 			 <button type="reset" class="btn control" style="height : 30px; width: 200px;">취소</button>
 			</td>
 		</tr>
 	</table>
 	
 	</form>

	<!-- 나의 풀이 	
	<form action="Received.jsp" method="post">
		이름<input type="text" class="txt" name="userName"><br>
		전화번호<input type="text" class="txt" name="userTel">
		<br><br>
		
		<button type="submit">회원 가입</button>
		<button type="reset">취 소</button>
	</form> 
	-->
</div>



</body>
</html>
