<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send04.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<style type="text/css">
	tr {height: 50%;}
	input:focus {background-color: #eeddee;}
	/* .msg {color: red; font-size: small;} */
	.msg {color: red; font-size: small; display: none;}
	/* display 속성은 렌더링여부 */
</style>

<script type="text/javascript">

	/*
	function functionTest()
	{
		// 확인
		alert("함수 호출 확인~!!!");
		
		return true;
		
	}
	*/
	
	function formCheck()
	{
		// 확인
		//return true;	//-- 요청 페이지로 제어권 이전
		//return false;	//-- 현재 페이지에 그대로 잔류
		
		// 문서의 내용 점검 → 통과 → return true;  → submit 액션 처리로 제어권 넘김
		// 문서의 내용 점검 → 반려 → return false; → submit 액션 처리로 제어권 넘기지 않음
		
		// 점검사항 체크...
		// → 문제 발견(발생)			→ return false;
		// → 문제 없음(발생하지 않음)	→ return true;
		
		
		var userId = document.getElementById("userId");
		var userPw = document.getElementById("userPw");
		var userName = document.getElementById("userName");
		var userTel = document.getElementById("userTel");
		
		var idMsg = document.getElementById("idMsg");
		var pwMsg = document.getElementById("pwMsg");
		var nameMsg = document.getElementById("nameMsg");
		var telMsg = document.getElementById("telMsg");
		
		/* idMsg.style.display = "inline";
		pwMsg.style.display = "inline";
		nameMsg.style.display = "inline";
		telMsg.style.display = "inline"; */
		
		// check~!!!
		// <form> 내부의 컨트롤에 대한 값을 변경하고
		// 이 함수를 다시 호출할 때 마다
		// 기존에 안내되었던 에러 메시지를 지우고 다시 확인할 수 있도록 처리
		idMsg.style.display = "none";
		pwMsg.style.display = "none";
		nameMsg.style.display = "none";
		telMsg.style.display = "none";
		
		if (userId.value == "")		//-- 아이디가 입력되지 않은 상황
		{
			// 확인
			//alert("아이디가 입력되지 않은 상황");
			
			idMsg.style.display = "inline";
			userId.focus();
			
			return false;
		}
		/* else
			idMsg.style.display = "none"; */
		
		//각자 독립적인 if여야함~~ else if로 묶으면 안 됨.
		if (userPw.value == "")		//-- 패스워드가 입력되지 않은 상황
		{
			pwMsg.style.display = "inline";
			userPw.focus();
			
			return false;
		}
		/* else
			pwMsg.style.display = "none"; */
		
		if (userName.value == "")	//-- 이름이 입력되지 않은 상황
		{
			nameMsg.style.display = "inline";
			userName.focus();
			
			return false;
		}
		/* else
			nameMsg.style.display = "none"; */
		
		if (userTel.value == "")	//-- 전화번호가 입력되지 않은 상황
		{
			telMsg.style.display = "inline";
			userTel.focus();
			
			return false;
		}
		/* else
			telMsg.style.display = "none"; */
		
		return true;
	}

</script>

</head>
<body>

<div>
	<h1>데이터 송수신 실습 04</h1>
	<hr>
</div>

<!-- 
	○ 데이터 송수신 실습 04
	
	   - 회원 가입과 관련한 기본 정보를 입력받는 html 페이지를 구성한다.
	   
	   - 입력된 데이터를 서버로 전송하기 전에
	     (즉, 클라이언트 측에서 작성한 내용을 서버에 제출하기 전에)
	     입력 데이터에 대한 기본적인 검사 과정을
	     자바스크립트를 활용하여 추가할 수 있도록 한다.
	     
	     아이디(*)	   [   text   ]
	     패스워드(*)   [ password ]
	     이름(*)	   [   text   ]
	     전화번호(*)   [   text   ]
	      
	     성별		   ● 여자  ○ 남자
	     
	     지역		   [  서울 ▼ ]
	                      대전
	                      대구
	                      광주
	     
	     수강과목      □ 자바기초 □ 오라클중급 □ JDBC심화 □ JSP활용
	     
	     < 회원 가입 > < 취소 >
	     
	   - 필수 입력 항목(*)을 포함한 입력 내용을 구성한 후 회원 가입 버튼 클릭 시
	     회원 입력 정보들의 내용을 전달받아 출력하는 JSP 페이지(Receive04.jsp)를 구성하여
	     데이터를 전달할 수 있도록 한다.
	     
	   - 사용자 최초 요청 주소
	     http://localhost:3306/WebApp07/Send04.html
	     
	     
	○ 물리적 파일 구성
	
	   - Send04.html
	   - Receive04.jsp
	   
 -->
 
 <div>
 	<!-- ※ <form> 태그의 『onsubmit』
 		    : submit 액션이 발생할 경우 이 때 호출되는 자바스크립트 함수에서
 		      return true 할 경우 Receive04.jsp 로 제어권이 넘어가게 되며
 		      return false 할 경우 Receive04.jsp 로 제어권이 넘어가지 않고
 		      현재 페이지(Send04.html)에 계속 머물게 된다.  -->
 	<!-- <form action="Receive04.jsp" method="post"> -->
 	<!-- <form action="Receive04.jsp" method="post" onsubmit="functionTest();"> -->
 	<!-- <form action="Receive04.jsp" method="post" onsubmit="return false;"> -->
 	<!-- <form action="Receive04.jsp" method="post" onsubmit="return true;"> -->
 	<!-- <form action="Receive04.jsp" method="post" onsubmit="return functionTest();"> -->
 	<form action="Receive04.jsp" method="post" onsubmit="return formCheck();">
 		<table class="table">
 			<tr>
 				<th>아이디(*)</th>
 				<td>
 					<input type="text" id="userId" name="userId" class="txt">
 					<span class="msg" id="idMsg">아이디를 입력하세요.</span>
 				</td>
 			</tr>
 			<tr>
 				<th>패스워드(*)</th>
 				<td>
 					<input type="password" id="userPw" name="userPw" class="txt">
 					<span class="msg" id="pwMsg">패스워드를 입력하세요.</span>
 				</td>
 			</tr>
 			<tr>
 				<th>이름(*)</th>
 				<td>
 					<input type="text" id="userName" name="userName" class="txt">
 					<span class="msg" id="nameMsg">이름을 입력하세요.</span>
 				</td>
 			</tr>
 			<tr>
 				<th>전화번호(*)</th>
 				<td>
 					<input type="tel" id="userTel" name="userTel" class="txt">
 					<span class="msg" id="telMsg">전화번호를 입력하세요.</span>
 				</td>
 			</tr>
 			<tr>
 				<th>성별</th>
 				<td>
 					<label>
 						<input type="radio" id="female" name="userGender" value="여성">여성
 					</label>
 					<label>
 						<input type="radio" id="male" name="userGender" value="남성">남성
 					</label>
 				</td>
 			</tr>
 			<tr>
 				<th>지역</th>
 				<td>
 					<select id="userCity" name="userCity">
 						<option value="서울">서울</option>
 						<option value="대전">대전</option>
 						<option value="대구">대구</option>
 						<option value="광주">광주</option>
 					</select>
 				</td>
 			</tr>
 			<tr>
 				<th>수강과목</th>
 				<td>
 					<label>
 						<input type="checkbox" id="check1" name="userSubject" value="자바기초">
 						자바기초
 					</label>
 					<label>
 						<input type="checkbox" id="check2" name="userSubject" value="오라클중급">
 						오라클중급
 					</label>
 					<label>
 						<input type="checkbox" id="check3" name="userSubject" value="JDBC심화">
 						JDBC심화
 					</label>
 					<label>
 						<input type="checkbox" id="check4" name="userSubject" value="JSP활용">
 						JSP활용
 					</label>
 				</td>
 			</tr>
 			<tr>
 				<td colspan="2">
 					<!-- <button type="submit" class="btn control"
 					style="width:48%; height:50px;">회원 가입</button> -->
 					<!-- <button type="submit" class="btn control"
 					style="width:48%; height:50px;" onclick="functionTest()">회원 가입</button> -->
 					<!-- --==>> 함수 호출은 되지만 결국은 submit 타입이라서 호출하고 바로 submit해버림 -->
 					<button type="submit" class="btn control"
 					style="width:48%; height:50px;">회원 가입</button>
 					<button type="reset" class="btn control"
 					style="width:48%; height:50px;">취소</button>
 				</td>
 			</tr>
 		</table>
 	</form>
 </div>
 
 
 

</body>
</html>
