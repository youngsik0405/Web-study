<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest09.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<style type="text/css">
	ul
	{
		list-style: none;
	}
</style>
<!-- 제이쿼리의 활용능력은.. 다른 사람이 구성한 코드를 가져와서 수정해 쓰는 것~!~! 갖다쓸때도 제이쿼리 연결은 해줘야한다. -->
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.innerfade.js"></script>
<script type="text/javascript">

	$(document).ready(function()
	{
		// jquery.innerfade.js
		
		$("#innerFade").innerfade(
		{
			animationtype: 'slide'		// Type of animation 'fade' or 'slide' (Default: 'fade')
			, speed : 'slow'			// Fading-/Sliding-Speed in milliseconds or keywords (slow, normal or fast) (Default: 'normal')
			, timeout : '4000'			// Time between the fades in milliseconds (Default: '2000')
			, type : 'random'			// Type of slideshow: 'sequence', 'random' or 'random_start' (Default: 'sequence')
		});
	})
	

</script>
</head>
<body>

<ul id="innerFade">
	<li>
		<img src="images/obj01.jpg" style="width: 70%">
	</li>
	<li>
		<img src="images/obj02.jpg" style="width: 70%">
	</li>
	<li>
		<img src="images/obj03.jpg" style="width: 70%">
	</li>
	<li>
		<img src="images/obj04.jpg" style="width: 70%">
	</li>
	<li>
		<img src="images/obj05.jpg" style="width: 70%">
	</li>
</ul>

</body>
</html>
