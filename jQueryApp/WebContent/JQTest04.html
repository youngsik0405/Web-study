<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest04.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

	//$(document).ready();
	$(function()
	{
		//$("h1").click(동작)
		//$("h1").click(함수정의);
		$("h1").click(function()
		{
			$(this).html(function(index, html)	//클릭 이벤트 발생했을 때 내부적으로 index와 html을 넘기게 된다.
			{
				return html + "★";
			});
			
		});
		
		// ※ 이벤트 강제 발생시키기 : trigger(트리거)
		//$(선택자).이벤트(동작);
		//$("input").click(동작);			
		//$("input").click(function() //input 타입이 버튼타입이라는 걸 더 구체화하고싶을 때.. [속성넘기기]
		$("input[type=button]").click(function()
		{
			//alert("확인~!!!");
			
			// 강제로 첫 번째 h1 엘리먼트에 click 이벤트를 발생시키도록 하겠다.
			// ->DOM 구조 안에서 $("h1")이라고만 하면 두개의 h1 다 말하는 것.
			// ->그 중에서 .first()라고 하면 h1 중에서 첫 번째 꺼의 클릭 이벤트를 강제로 발생시키겠다~
			$("h1").first().click();
			
			// 강제로 마지막 h1 엘리먼트에 click 이벤트를 발생시키도록 하겠다.
			$("h1").last().click();
			
			
		});			
		
		
	});

</script>
</head>
<body>

<input type="text">
<input type="radio">
<input type="checkbox">
<br><br>

<input type="button" class="btn" value="트리거 작동"
style="width: 200px; font-size: 15pt;">
<hr>

<h1>click start1 : </h1>
<h1>click start2 : </h1>

</body>
</html>
