<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest04.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
	//$(document).ready();
	$(function()
	{
		//$("h1").click(동작);
		//$("h1").click(함수정의);
		$("h1").click(function()
		{
			$(this).html(function(index, html)
			{
				return html + "★";
			});
			
		});
		
		// ※ 이벤트 강제 발생시키기 : trigger(트리거)
		//$(선택자).이벤트(동작);
		//$("input").click(동작);
		$("input[type=button]").click(function()
		{
			//alert("확인~!!!");
			
			// 강제로 첫 번째 h1 엘리먼트에 click 이벤트를 발생시키도록 하겠다.
			$("h1").first().click();
			
			// 강제로 마지막 h1 엘리먼트에 click 이벤트를 발생시키도록 하겠다.
			$("h1").last().click();
			
		})
	});

</script>

</head>
<body>

<input type="text">
<input type="radio">
<input type="checkbox">
<br><br>

<input type="button" class="btn" value="트리거 작동"
style="width: 200px; font-size: 15pt;">
<hr>

<h1>click start1 : </h1>
<h1>click start2 : </h1>



</body>
</html>
