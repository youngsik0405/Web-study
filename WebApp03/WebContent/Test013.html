<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test013.html</title>

<script type="text/javascript">
<!--	
	// 자바스크립트 코드 작성
	
	// msg 변수 → 함수 밖에 선언 → 모든 함수에서 접근 가능한 전역 변수
	//var msg = "2024년 12월 끝자락에서...";
	
	//msg 변수 → 함수 밖에 선언 → 모든 함수에서 접근 가능한 전역 변수
	msg = "2024년 12월 끝자락에서...";
	//-- 『var』 키워드 사용 여부와 관계없이 전역 변수의 형태로 기능하고 있는 상황~!!!
	
	function buttonOnclick1()
	{
		// 테스트
		//alert("첫 번째 버튼 클릭 확인~!!!");
		
		alert(msg);
		
		// 『var』 키워드 포함 → name 변수 → 함수 내부에서 선언 → 지역 변수
		//var name = "정영훈";					// 첫번째 버튼 누를 때만 "이름 : 정영훈"이 출력된다.
		
		// 『var』 키워드 생략 → name 변수 → 함수 내부에서 선언 → 상황에 따른 지역/전역 변수로 기능
		name = "정영훈";						// 첫번째 버튼 누른 후 두번째 버튼 누르면 두번째 버튼 눌렀을 때도 "이름 : 정영훈" 출력된다.
		
		document.write("이름 : " + name);
	}
	
	function buttonOnclick2()
	{
		// 테스트
		//alert("두 번째 버튼 클릭 확인~!!!");
		
		alert(msg);
		
		document.write("이름 : " + name);
	}

//-->	
</script>

<noscript>
	자바스크립트가 사용되지 못할 경우 표현되는 영역
</noscript>

</head>
<body>


<input type="button" value="Button1" onclick="buttonOnclick1()"><br><br>
<input type="button" value="Button2" onclick="buttonOnclick2()"><br><br>



</body>
</html>
