<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test026.html</title>
<script type="text/javascript">	
	function actionLotto()
	{
		var count = document.getElementById("txtCount").value;
		var lotto = new Array(6);
		var tmp = 0;
		
		
		for (var n = 0; n < count; n++)
		{
			for (var i = 0; i < lotto.length; i++)
			{
			
				var num = Math.floor(Math.random() * 45) + 1;
				
				lotto[i] = num;

				for (var j = i+1; j < lotto.length; j++)
				{
					if (lotto[i] == lotto[j])
					{
						i--;
					}	
				}
	
			}	
			
			for (var i = 0; i < lotto.length-1; i++)
			{
				for (var j = i+1; j < lotto.length; j++)
				{
					if (lotto[i] > lotto[j])
					{
						tmp = lotto[j];
						lotto[j] = lotto[i];
						lotto[i] = tmp;	
					}
				}
			}
			
			for (var i = 0; i < lotto.length; i++)
			{
				document.getElementById("resultArea").value += lotto[i] + " ";
			}	
			
			document.getElementById("resultArea").value += "\n";
		}
	
	}
</script>


<style type="text/css">
	body 
	{
		text-align: center;
	}
	
	textarea 
	{
		width: 320px;
		height: 120px;
		text-align: center;

	}
</style>



</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!--  
	로또 번호(1~45)를 중복되지 않은 정수 6개를 생성하여
	출력해주는 페이지를 구현한다.
	HTML, CSS, Javascript 를 활용한다.
	난수 발생 함수를 활용한다.
	번호순으로(오름차순) 정렬하여 출력할 수 있도록 처리한다.
	주문한 장 수 만큼 출력할 수 있도록 한다.
	
	페이지 레이아웃
	----------------------------------------------------------------
	
	로또 [        ] 장			→ text   				#txtCount
	
	< 주문하기 > 				→ button      			
	
	결과 
	---------------------  		→ textarea 			#resultArea
	1 2 5 6 8 10
	6 13 22 23 31 35
	2 3 22 34 42 44
	--------------------

	----------------------------------------------------------------
-->

<div>
	<form>
		로또<input type="text" id="txtCount" class="txt" style="width: 20px;"> 장
		<br><br>
		
		<input type="button" class="btn" value="주문하기" onclick="actionLotto()">
		<br><br>
		
		결과<br>
		<textarea rows="10" cols="20" id="resultArea"></textarea>
	</form>

</div>




</body>
</html>
