<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test025_1.html</title>

<style type="text/css">
	* { font-family: 나눔고딕코딩; background-color:#fffff9; text-align: center;}
	h1 { font-size: 13pt; text-align: right; }
	.btn {border-radius: 50%; font-size: 15pt; height: 60pt; border-color:white; background-color: #dff4ff; }
	.btn:hover {background-color:#ffc8e3; font-weight: bold;}
	.btn:active {background-color:white; border-color: #ffc8e3;}
	.txt {font-family: 나눔고딕코딩; font-size: 15pt; background-color: #fffff0}
	.txt:focus {background-color: #dff4ff;}
	hr {height:3px; border-top-color: #dff4ff; border-bottom-color: #ffc8e3;}
	
	
</style>

<script type="text/javascript">
	
	function rspGame()
	{
		// 확인
		//alert("함수 호출 확인~!");
		var userStr = document.getElementById("txtUser").value;
		
		var user = Number(userStr);
		
		if (user != 1 && user != 2 && user != 3)
		{
			alert("1, 2, 3 중에 입력하세요");
			return;
		}
		
		var com = Math.floor(Math.random() * 3) + 1 ;
		//alert(com);
		
		// 결과 출력
		var result = document.getElementById("txtResult");
		
		var choice = ["가위", "바위", "보"]
		
		
		result.value = " 사용자 : " + choice[user-1] + "  컴퓨터 : " + choice[com-1] + " → ";
		
		
		// 유저가 이기는 경우
		// 유저 :   가위 바위 보
		// 컴퓨터 : 보   가위 바위
		
		if (user == 1 && com == 3 || user == 2 && com == 1 || user == 3 && com == 2)
		{
			result.value += "사용자가 이겼습니다."
		}
		else if (user == com)
		{
			result.value += "비겼습니다."
		}
		else
		{
			result.value += "컴퓨터가 이겼습니다."
		}
		
		
		
	}

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	가위 바위 보 게임을 구성한다.
	HTML, CSS, Javascript 를 활용한다.
	이 과정에서 자바스크립트 난수 발생 함수를 찾아 활용한다.
	
	→ w3schools.com
	→ koxo.com
	
	페이지 레이아웃
	--------------------------------------------------
	
	입력(1.가위, 2.바위, 3.보)    [  2  ]             → text     #txtUser
	
	< 게임 결과 확인 >						          → button
	
	[ 사용자:바위  컴퓨터:보 → 컴퓨어가 이겼습니다.] → text     #txtResult   
	
	--------------------------------------------------
	
 -->
 
 <div>
 	<h2>가위 바위 보 게임</h2>
 	<hr>
 </div>
 
 <div>
 	<form>
 		입력(1.가위, 2.바위, 3.보) <input type="text" class="txt" id="txtUser" style="width: 70px;">
 		<br><br>
 		<input type="button" value="게임 결과 확인" class="btn" onclick="rspGame()">
 		<br><br>
 		<input type="text" id="txtResult" class="txt" style="width: 550px;">
 	</form>
 </div>

</body>
</html>
