<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test028.html</title>

<style type="text/css">
	* {color: #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	.btn {width: 90px; font-weight: bold; font-family: 맑은 고딕;}
	.btn:hover {color: orange;}
	td {text-align: center;}
	.txt {text-align: center;}
	textarea {font-family: 나눔고딕코딩; font-weight: bold;}
	th {width: 40px;}
	#resultArea{font-family: 맑은 고딕; font-weight: bold;}
	#txtCount {width: 20px;}
</style>

<script type="text/javascript">

	function actionChoice()
	{
		// 확인
		//alert("함수 호출 확인~!!!");
		
		//document.getElementById("id");
		var checkObj = document.getElementsByName("subject");
		var msg = "";
		var flag = true;
		
		// 확인
		//alert(checkObj);
		//--==>> [object NodeList] → 자바스크립트 배열
		//alert(checkObj.length);
		//--==>> 6
		
		for (var i=0; i<checkObj.length; i++)	// i : 0 1 2 3 4 5
		{
			// 확인
			//alert(checkObj[i].checked);			// true / false 반환. 이때, 체크박스는 true가 여러 개
			
			if (checkObj[i].checked)
			{
				msg += checkObj[i].value + " ";
				//break;	// 다음 항목이 또 체크되어있을 수 있기 때문.
				flag = false;
			}
		}
		
		//alert(msg);
		
		if (flag)
		{
			msg = "선택한 과목이 존재하지 않습니다.";
			alert(msg);
		}
		else
		{
			alert(msg);
		}
	}
	
</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>라디오버튼, 체크박스 다루기</h2>
	
	<form>
		--- 과목 선택 --- <br><br>
		
		<input type="checkbox" name="subject" id="a" value="자바기초">
		<label for="a">JAVA Beginning</label>
		<input type="checkbox" name="subject" id="b" value="오라클">
		<label for="b">Oracle</label>
		<input type="checkbox" name="subject" id="c" value="자바심화">
		<label for="c">JAVA Advanced</label>
		<input type="checkbox" name="subject" id="d" value="웹클라이언트">
		<label for="d">Web Client</label>
		<input type="checkbox" name="subject" id="e" value="웹APP서버">
		<label for="e">JSP/Servlet</label>
		<input type="checkbox" name="subject" id="f" value="프레임워크">
		<label for="f">Framework</label>
		<br><br>
		
		<button type="button" class="btn" onclick="actionChoice()">선택 완료</button>
		
		
	</form>
</div>


</body>
</html>
