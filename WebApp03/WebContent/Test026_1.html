<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test026.html</title>

<style type="text/css">
	* { font-family: 나눔고딕코딩; background-color:#fffff9;}
	h1 { font-size: 13pt; text-align: right; }
	.btn {border-radius: 20%; font-size: 13pt; height: 30pt; border-color:white; background-color: #dff4ff; }
	.btn:hover {background-color:#ffc8e3; font-weight: bold;}
	.btn:active {background-color:white; border-color: #ffc8e3;}
	.txt {font-family: 나눔고딕코딩; font-size: 15pt; background-color: #fffff0}
	.txt:focus {background-color: #dff4ff;}
	hr {height:3px; border-top-color: #dff4ff; border-bottom-color: #ffc8e3;}
	textarea {font-family: 나눔고딕코딩; font-size: 13pt;}
</style>

<script>

	function lotto()
	{
		// 확인
		//alert("함수 호출 확인~!!");
		
		//var arr = [];
		var arr2 = [];
		
		// 사용자가 몇 장 주문했는지 알아내기
		var n = Number(document.getElementById("txtCount").value);
		
		// 1~45 중 랜덤 정수 6개 생성한 배열을 2차원 배열 arr2에 담기
		for (var i = 0; i < n; i++)
		{
			arr2[i] = makeNum();
		}
		
		//alert(arr2);
		
		//출력하기
		var str = "";
		for (var i = 0; i < arr2.length; i++)
		{
			for (var j = 0; j < arr2[0].length; j++)
			{
				//alert(arr[i][j]);
				str += arr2[i][j] + " ";
				
			}
			str += "\n";
			//alert(str);

		}
		document.getElementById("resultArea").value = str;
		
		

	}
	

	function makeNum()
	{
		var arr = [];
		
		for (var i = 0; i<6; i++)
		{
			var number = Math.floor(Math.random() * 45) + 1;
			
			if (arr.indexOf(number) == -1)
			{
				//alert("중복아님!!");
				arr[i] = number;
				continue;
			}
			
			i--;
			
		}
		
		// 정렬
		var temp = 0;
		for (var i = 0; i < arr.length-1; i++)
		{
			for (var j = i+1; j < arr.length; j++)
			{
				if (arr[i] > arr[j])
				{
					temp = arr[i];
					arr[i] = arr[j];
					arr[j] = temp;
				}
			}
			
		}
		
		//alert(arr);

		return arr;
	}
</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	로또 번호(1~45)를 중복되지 않은 정수 6개를 생성하여
	출력해주는 페이지를 구현한다.
	HTML, CSS, Javascript 를 활용한다.
	난수 발생 함수를 활용한다.
	번호순으로(오름차순) 정렬하여 출력할 수 있도록 처리한다.
	주문한 장 수 만큼 출력할 수 있도록 한다.
	
	페이지 레이아웃
	-------------------------------------------------
	
	로또 [   3    ] 장              → text           #txtCount
	
	< 주문하기 >                    → button
	
	결과
	-----------------------------   → textarea       #resultArea
	1 2 5 6 8 10
	6 13 22 23 31 35
	2 3 22 34 42 44
	-----------------------------
	
	-------------------------------------------------
 -->

</body>

<div>
	<h2>로또 번호 생성기</h2>
	<hr>
</div>
<div>
	<form>
		<h3>로또 <input type="text" id="txtCount" class="txt" style="width: 20pt;"> 장
		<input type="button" class="btn" value="주문하기" onclick="lotto()"></h3>
		<hr>
		<h3>▷▶▷▶결과◀◁◀◁</h3>
		<textarea rows="10" cols="30" id="resultArea"></textarea>
		<hr>
	</form>
</div>
</html>
