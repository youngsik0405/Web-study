		trNode.appendChild(createTdNode(name));				// <tr><td>"안석창"</td></tr>
		trNode.appendChild(createTdNode(tel));				// <tr><td>"안석창"</td><td>"010-5555-5555"</td></tr>
		trNode.appendChild(createTdNode(addr));				// <tr><td>"안석창"</td><td>"010-5555-5555"</td><td>"서울 은평구"</td></tr>
		
		tableNode.appendChild(trNode);
		
	}
	
	function createTdNode(val)
	{
		var textNode = document.createTextNode(val);
		var tdNode = document.createElement("td");
		tdNode.appendChild(textNode);
		return tdNode;
	}
