<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send03.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div>
	<h1>데이터 송수신 실습 03</h1>
	<hr>
</div>

<!--  
	○ 데이터 송수신 실습 03
	
		- 두 개의 정수와 연산자를 입력받는 html 페이지를 구성한다.
		
				    num1 			op 					 num2		
		  정수1 [ textbox ] 	[ 더하기 ▼ ] 	정수2 [ textbox ]
		  						   빼기
		  			↑			   곱하기 				  ↑
		  			45			   나누기     			  32

		  < 결과 확인 > < 취소 > button
		  
		- 데이터 입력 및 연산자 선택 후 결과 확인 버튼 클릭 시
		  『입력하신 45와(과) 32의 연산 결과는 77 입니다.』
		  라는 내용을 출력하는 JSP 페이지(Receive03.jsp)를 구성하여
		  데이터를 전달할 수 있도록 한다.
		  
		- 사용자 최초 요청 주소
		  http://localhost:3306/WebApp07/Send03.html 로 한다.
		  
		
		
	○ 물리적 파일 구성
	
		- Send03.html
		- Receive03.jsp 
-->


<div>
	<form action="Receive03.jsp" method="post">
		정수1
		<input type="text" class="txt" name="num1" style="width: 80px;">
		<select name="op">
			<option value="더하기">더하기</option>
			<option value="빼기">빼기</option>
			<option value="곱하기">곱하기</option>
			<option value="나누기">나누기</option>
		</select>
		정수2
		<input type="text" class="txt" name="num2" style="width: 80px;">
		<br><br>
		
		<button type="submit" class="btn control" style="width: 10%;">결과 확인</button>
		<button type="reset" class="btn control" style="width: 10%;">취소</button>	
	</form>
</div>

</body>
</html>
