	      http://localhost:3306/WebApp07/Send05.html 로 한다.

		- Send05.html
		- Receive05.jsp

<div>

	<h2>구구단 입력</h2>
	
	<div>
		<form action="Receive05.jsp" method="get">
			단 수 선택
			<!-- <select id="dan" name="dan"> -->
			<!-- <select id="dan" name="dan" onchange="formChange(this)"> -->
			<select id="dan" name="dan" onchange="formChange(this.form)">

				<option value="1">1단</option>
				<option value="2">2단</option>
				<option value="3">3단</option>
				<option value="4">4단</option>
				<option value="5">5단</option>

				<option value="7">7단</option>
				<option value="8">8단</option>
				<option value="9">9단</option>
			</select>		
		</form>	
	</div>
