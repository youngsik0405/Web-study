<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test029_1.html</title>

<script type="text/javascript">

	var cnt = 0;					//-- 선택할 수 있는 아이스크림의 갯수
	var userCnt = 0;				//-- 사용자가 선택한 아이스크림의 갯수

	function countSet(val)
	{
		//확인
		//alert("함수 호출 확인~!!!");
		//alert(val);
		
		cnt = parseInt(val);
		
		alert("선택할 수 있는 아이스크림 갯수는 『 " + cnt + " 』 입니다.");
	}
	
	function actionChoice(obj)
	{
		// 확인 
		//alert("함수 호출 확인~!!!");
		//alert("체크되어 있는지의 여부");
		//alert(obj);
		//--==>> [object HTMLInputElement]
		//alert(obj.checked);
		//--==>> true / false
		//-- 체크 설정되며 클릭된 상황 vs 체크 해제되며 클릭된 상황 → 판단 가능
		
		if (obj.checked)
		{
			if (userCnt >= cnt)
			{
				alert("선택할 수 있는 갯수를 초과하였습니다.");
				
				// check~!!!
				obj.checked = false;
				return;
			}
			
			// 사용자가 선택한 아이스크림의 갯수 증가
			userCnt++;
		}
		else
		{
			// 사용자가 선택한 아이스크림의 갯수 감소(체크 해제)
			userCnt--;
		}
		
		// 확인
		//alert(cnt + "중" + userCnt + "선택");
		
	}
	

</script>


</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

		<input type="radio" name="size" id="a1" value="1" onclick="countSet(1)">
		<label for="a1">싱글(1)</label>

		<!-- <input type="radio" name="size" id="b1" value="2" onclick="countSet(this)"> -->
		<input type="radio" name="size" id="b1" value="2" onclick="countSet(2)">

	</form>

</html>
