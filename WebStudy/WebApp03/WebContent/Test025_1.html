<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test025_1.html</title>

<style type="text/css">
   * {color: #223322;}
   input {font-family: 나눔고딕코딩; font-weight: bold;}
   input:focus {background-color: #eeeedd;}
   input.btn {width: 150px; font-weight: bold; font-family: 맑은 고딕;}
   input.btn:hover {color: orange;}
   td {text-align: center;}
   .txt {text-align: center;}
   textarea {font-family: 나눔고딕코딩; font-weight: bold;}
   th {width: 40px;}
</style>

<script type="text/javascript">

	function startGame()
	{
		// 확인
		//alert("함수 호출 확인~!!!");
		
		
		var strArr = ["가위", "바위", "보"];
		
		
		//※ 『Math.random()』
		//	  : 0.0 ~ 1.0 사이의 실수 형태의 난수 발생
		
		// 확인
		//alert(Math.random());
		//--==>> 0.6053760963538415
		//--==>> 0.7882095590229503
		
		// check~!!!
		// 현재 우리에게 필요한 것은
		// 1 ~ 3 의 정수 형탸의 난수
		
		//var c = parseInt(Math.random()*3);		// 0 1 2
		//
		var c = parseInt(Math.random()*3)+1;		// 1 2 3
		
		// 확인
		//alert(c);
		//--==>> 1 ~ 3 사이의 정수 형태의 난수 발생 확인
		
		var u = parseInt(document.getElementById("txtUser").value);
		
		var msg = "";
		
		msg += "사용자: " + strArr[u-1] + ", 컴퓨터: " + strArr[c-1];
		
		// 확인
		//alert(msg);
		
		if (u==c)
		{
			msg += " → 비겼습니다.";
		}
		//else if (u==1 && c==2 || u==2 && c==3 || u==3 && c==1)
		else if (u%3 == (c+2)%3)
		{
			msg += " → 컴퓨터가 이겼습니다.";
		}
		else
		{
			msg += " → 당신이 이겼습니다.";
		}
		
		document.getElementById("txtResult").value = msg;
	
	}

</script>


</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	가위 바위 보 게임을 구현한다.
	HTML, CSS, Javascript 를 활용한다.
	이 과정에서 자바스크립트 난수 발생 함수를 찾아 활용한다.
	
	→ w3schools.com
	→ koxo.com
	
	페이지 레이아웃
	----------------------------------------------------------------------------
	
	입력(1.가위 2.바위 3.보)	[   ]					→ text     #txtUser
	
	< 게임 결과 확인 >									→ button
	
	[ 사용자:바위 컴퓨터:보 → 컴퓨터가 이겼습니다.]	→ text  	#txtResult
	----------------------------------------------------------------------------
-->
 

<div>
	<form>
		입력(1.가위, 2.바위, 3.보)
		<input type="text" id="txtUser" style="width: 80px;">
		<br><br>
	
		<input type="button" class="btn" value="게임 결과 확인" onclick="startGame()">
		<br><br>
		
		<input type="text" id="txtResult" class="txt" disabled="disabled" style="width: 320px;">
	</form>


</div>
 
 


</body>
</html>
