<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test018.html</title>
<script type="text/javascript">


	function actionSum()
	{
		document.getElementById("result").value = "";
		var numStr = document.getElementById("num").value;
		var vNum = parseInt(numStr);
		var vResult = 0;
		
		if (vNum < 100)
		{
			alert("100이상 입력하세요");
			return;
		}
		
		for (var i = 1; i <= vNum; i++)
		{
			vResult += i;
			
			if (i % 10 == 0)
				document.getElementById("result").value += "1 ~ " + i + " : " + vResult + "\n";
		}
		
		document.getElementById("result").value += ">> 1 ~ " + vNum + " : " + vResult;	
	}

</script>

<style type="text/css">
	body 
	{
	    font-family: Arial, sans-serif;
	    background-color: #e3f2fd; 
	    color: #333;
	    margin: 0;
	    padding: 20px;
	    text-align: center; 
	}
	
	h1 
	{
	    color: #1976d2; 
	    margin-top: 0; 
	}
	
	hr 
	{
	    border: 1px solid #90caf9; 
	    margin: 20px 0; 
	}
	
	input[type="text"] 
	{
	    width: 100px; 
	    text-align: center; 
	    padding: 5px;
	    border: 1px solid #90caf9; 
	    border-radius: 4px;
	    margin: 5px 0; 
	}
	
	input[type="button"], input[type="reset"] 
	{
	    background-color: #64b5f6;
	    color: white;
	    border: none;
	    padding: 10px 15px;
	    border-radius: 4px;
	    cursor: pointer;
	    transition: background-color 0.3s;
	    margin: 5px; 
	}
	
	input[type="button"]:hover, input[type="reset"]:hover 
	{
	    background-color: #42a5f5; 
	}
	
	textarea 
	{
	    width: 300px; 
	    height: 150px; 
	    padding: 10px; 
	    border: 1px solid #90caf9;
	    border-radius: 4px;
	    margin-top: 10px; 
	    resize: none; 
	} 

</style>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	사용자로부터 임의의 정수 n을 입력받아
	1부터 n까지의 합을 계산하되
	n은 100이상만 허용할 수 있도록 처리하고
	출력시 10의 배수가 될 때 마다 중간 합을 출력할 수 있는 페이지를 구성한다.
	반복문을 활용할 수 있도록 한다.
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	---------------------------------------------------   (입력값은 100 이상만 가능~!!!)
	
	점수 입력(100 이상)	[  101  ]			→ textbox  → 조건 유효성			#num
	
		< 결 과 >	< 취 소 >				→ button
		
	----------------------------------      → textarea    						#result
	1 ~ 10 : xx
	1 ~ 20 : xxx
	1 ~ 30 : xxx
		:
	1 ~ 100 : xxxx
	1 ~ 101 : xxxx - 최종합
	
	----------------------------------	
	
	
	---------------------------------------------------	 
-->


<div>
	<form>
		점수 입력(100 이상) <input type="text" id="num" class="txtNum">
		<br><br>
		
		<input type="button" class="btn" value="결과" onclick="actionSum()">
		<input type="reset" class="btn" value="취소">
		<br><br>
		<textarea id="result"></textarea>
	</form>
</div>


</body>
</html>
