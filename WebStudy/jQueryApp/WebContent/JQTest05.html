<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest05.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<style type="text/css">
	.outer
	{
		width: 200px;
		height: 200px;
		background: orange;
		padding: 50px;
		margin: 10px;
	}
	.inner
	{
		width: 100%;
		height: 100%;
		background: red;
	}

</style>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

	//$();
	$(document).ready(function()
	{
		// 키보드 관련 이벤트
		
		//$("textarea").keydown(동작);
		//$("textarea").keydown(function() 			// check~!!!
		//$("textarea").keypress(function() 		// check~!!!
		$("textarea").keyup(function() 				// check~!!!
		{
			//alert("확인");
			
			// 입력 컨트롤(textarea)에 입력된 값을 경고창을 통해 확인
			//alert($(this).html());				//-- html() → (Ⅹ)
			//alert($(this).text()); 				//-- text() → (Ⅹ)
			//alert($(this).val());					//-- val() 	→ (○)
			
			var len = $(this).val().length;
			//alert(len);
			
			var remain = 30 - len;
			//alert(remain);
			
			$("h1").html(remain);
			
			// remain 이 0 이 되었을 경우...
			// 입력을 막아버리던지... 경고창을 띄우던지...
			// 등의 추가적인 액션 처리를 할 수 있다.
			
			if (remain<=10 && remain>=1)
			{
				$("h1").css("color", "orange");
			}
			else if (remain<=0)
			{
				//$("h1").css("color", "red");
				$("h1").css("color", "red").html("더 이상 입력 불가");
				$(this).attr("disabled", "disabled");
			}
			else
			{
				$("h1").css("color", "black");	
			}
			
		});
		
		
		$("button").click(function()
		{
			$("textarea").removeAttr("disabled");
			$("textarea").focus();
		});
		
		// 마우스 관련 이벤트
		//$(".outer").mouseover(동작);
		//$(".outer").mouseover(동자).mouseenter(동작);
		$(".outer").mouseover(function()
		{
			//alert("확인1");
			$("body").append($("<div>mouseover</div>").css("color", "blue"));
		
		}).mouseenter(function()
		{
			//alert("확인2");
			$("body").append($("<div>mouseenter</div>").css("color", "red"));
		});
		
	});
	
</script>


</head>
<body>

키보드 관련 이벤트<br>
1. keydown / 2. keypreass / 3. keyup 순으로 이벤트 발생
<br><br>

<div>
	<p>남기고 싶은 말</p>
	<h1>30</h1>
	<textarea cols="70" rows="5"></textarea>
	<br>
	
	<button type="button">해제</button>
	
</div>
<br><br>

마우스 관련 이벤트<br>
mouseenter / mouseleave / mousemove / mouseout / mouseover / mouseup 등
<br><br>

<div class="outer">
	<div class="inner"></div>
</div> 


</body>
</html>
