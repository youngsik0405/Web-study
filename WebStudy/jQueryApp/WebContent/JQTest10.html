	function add() 
	{
	    var item = document.getElementById("item").value;				//-- 제목
	    var week = parseInt(document.getElementById("week").value);		//-- 요일(정수형)
	    var start = parseInt(document.getElementById("start").value);	//-- 시작시간(정수형)

	    var color = document.getElementById("color").value;
	   
	    // check~!!!
	    var tds = document.getElementsByTagName("td");					//-- 모든 td들
   
	    //alert(tds.length);
	    // 32 → (th 제외)
	    
	    // 월 11:00 ~ 12:00
	    
	    // 요일(td)이 4가지 이기 때문에... → 『*4』
	    //for (var i = (week + (start-1) * 4); i<=(week + (end-1) * 4); i+=4)			// 0 1 2 3
	    
	    for (var i = ((week-1) + (start-1) * 4); i<=((week-1) + (end-1) * 4); i+=4)		// 0 1 2 3
	    {
	   		tds[i].innerText = item;
	   		tds[i].style.backgroundColor = color;
	   	}

	}
