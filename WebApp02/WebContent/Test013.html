<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test013.html</title>

<style type="text/css">
	p {font-size: 9pt; color: red;}
	/* p:first-line {font-size: 25pt; color: blue;} */
	p:first-letter {font-size: 25pt; color: blue;}
	/* first-letter 가 적용된 첫 번째 글자만 영향을 주게 되며
	   나머지 글자에는 적용되지 않는다. */
</style>
</head>
<body>

<div>
	<h1>가상 요소 적용 실습</h1>
	<hr>
</div>

<p>문단 태그를 활용하여 내용을 작성하고 있다.
이 태그 내부에 기술된 내용은 엘리먼트 선택자의 영향을 받고 있는 상황이다.
하지만, 이 영역 안에서도 상황에 따른 스타일 적용이 가능하다.
첫 라인의 텍스트는 글자색이 파랑색이고, 글꼴 크기는 25pt 이다.
둘째 라인의 텍스트부터는 글자색이 빨강색이고, 글꼴 크기는 9pt 가 된다. </p>

</body>
</html>
