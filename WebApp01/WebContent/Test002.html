<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test002.html</title>
</head>
<body>

<!-- 첫 번째 영역 -->
<div>
	<h1>목록 관련 태그</h1>
	<hr>
</div>


<!-- 두 번째 영역 -->
<div>
	
<!-- 순서 있는 목록 -->
<ol>
<li>텍스트 관련 태그</li>
<li>목록 관련 태그</li>
<li>다른 여러가지 태그</li>
</ol>

<!-- ※ 관찰 → 앞에 띄어쓰기나 들여쓰기를 하지 않은 상황 --> 
<!--         → 순서 있는 목록에서 사용한 li -->
		
	<!-- 순서 없는 목록 -->
	<ul>
		<li>텍스트 관련 태그</li>
		<li>목록 관련 태그</li>
		<li>다른 여러가지 태그</li>
	</ul>
		
	<!-- ※ 관찰 → 이들 사이에는 개행 태그(br)를 넣지 않은 상황 -->
	<!--         → 순서 없는 목록에서 사용한 li -->
	
	<!-- 목록 구성 -->
	<dl>
		<!-- 소제목 -->
		<dt>HTML 태그의 종류(중간 제목)</dt>
		
		<!-- 내용 -->
		<dd>텍스트 관련 태그</dd>
		<dd>목록 관련 태그</dd>
		<dd>다른 여러가지 태그</dd>
	</dl>
	
	<!-- ※ 관찰 → 태그만으로 계층 구성 -->

</div>

</body>
</html>
