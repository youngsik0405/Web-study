<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>
</head>
<body>

<div>
	<h1>라디오 버튼 만들기</h1>
	<hr>
</div>

<div>
	<form>
		<p>1. 당신의 성별은?</p>
		<!-- 같은 name항목을 공유하고 있으면 단일선택만 가능하게 하는 radio타입 -->
		
		<!-- 문객체모델 == 문서객체모델 "여성"과 radio버튼은 아무 관련이 없음-->
		<!-- 실제로 서버에 넘어가는 건 checkbox와 마찬가지로 value속성값 -->
		<!-- radio는 필수질문에 대한 답이므로, 무응답이 넘어오지 않게 checked속성을 넣어놓자. -->
		<label>
			<input type="radio" name="gender" value="female" id="f" checked="checked"> 여성
		</label>
		
		<input type="radio" name="gender" value="male" id="m">
		<label for="m">남성</label>
		
		<br><br>
		
		<p>2. 당신이 좋아하는 과목은?</p>
		<!-- 질문이 달라지면 다른 name속성이 되어야 한다. -->
		<label><input type="radio" name="subject" value="kor"> 국어</label>
		<label><input type="radio" name="subject" value="eng"> 영어</label>
		<label><input type="radio" name="subject" value="mat" checked="checked"> 수학</label>
		<label><input type="radio" name="subject" value="soc"> 사회</label>
		<label><input type="radio" name="subject" value="sci"> 과학</label>
		
		
		
		<br><br><br><br>
		
		<input type="button" value="서버로 전송">
	</form>
</div>

</body>
</html>
