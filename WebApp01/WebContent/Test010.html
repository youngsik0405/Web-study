<!DOCTYPE html>
<html>
<head>

<title>Test010.html</title>
</head>
<body>

<div>
	<h1>이미지 다루기</h1>
	<hr>
</div>

<div>
	<!-- 종횡비 유지 -->
	<img src="images/img_02.gif">
	<img src="images/img_02.gif" width="100">
	<img src="images/img_02.gif" height="50">
	<br><br>
	
	<!-- 종횡비 유지되지 않음  -->
	<img src="images/img_02.gif" width="200" height="100">
	<br><br>
	
	<!-- src는 이미지삽입, border는 외곽선, vspace는 수직공간확보, hspace는 수평공간확보, align은 정렬 --> 
	<img src="images/img_02.gif" width="100" border="10" vspace="200" hspace="100" align="top">
	
</div>
